<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__monitor">
        <div class="calculator__monitor-line-1">&nbsp;</div>
        <div class="calculator__monitor-line-2">3</div>
      </div>

      <div class="calculator__body">
        <div class="calculator__body-line">
          <button class="btn-clear" value="clear">AC</button>
          <button class="btn-backspace btn-nondigit" value="backspace">
            &lAarr;DEL
          </button>
          <!-- <button class="btn-operations btn-nondigit" value="%">
            &percnt;
          </button> -->
          <button class="btn-operations btn-nondigit" value="*">&ast;</button>
        </div>
        <div class="calculator__body-line">
          <button class="btn-num" value="7">7</button>
          <button class="btn-num" value="8">8</button>
          <button class="btn-num" value="9">9</button>
          <button class="btn-operations btn-nondigit" value="/">
            &divide;
          </button>
        </div>
        <div class="calculator__body-line">
          <button class="btn-num" value="4">4</button>
          <button class="btn-num" value="5">5</button>
          <button class="btn-num" value="6">6</button>
          <button class="btn-operations btn-nondigit" value="-">&minus;</button>
        </div>
        <div class="calculator__body-line">
          <button class="btn-num" value="1">1</button>
          <button class="btn-num" value="2">2</button>
          <button class="btn-num" value="3">3</button>
          <button class="btn-operations btn-nondigit" value="+">&plus;</button>
        </div>
        <div class="calculator__body-line">
          <button class="btn-operations btn-nondigit" value="-">+/-</button>
          <button class="btn-num" value="0">0</button>
          <button class="btn-decimal btn-nondigit" value=".">.</button>
          <button class="btn-operations btn-equal btn-nondigit" value="=">
            &equals;
          </button>
        </div>
      </div>
    </div>

    <footer>
      Copyright &copy; <span class="year">2025</span> hairalei
      <a class="git" href="https://github.com/hairalei">
        <ion-icon class="git-logo" name="logo-github"></ion-icon>
      </a>
    </footer>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
