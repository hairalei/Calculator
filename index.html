<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__monitor">
        <div class="calculator__monitor-line-1">5+</div>
        <div class="calculator__monitor-line-2">3</div>
      </div>

      <div class="calculator__body">
        <div class="calculator__body-line">
          <button class="btn-clear">AC</button>
          <button class="btn-operations btn-backspace">&lAarr;</button>
          <button class="btn-operations">&percnt;</button>
          <button class="btn-operations">&ast;</button>
        </div>
        <div class="calculator__body-line">
          <button class="btn-num">7</button>
          <button class="btn-num">8</button>
          <button class="btn-num">9</button>
          <button class="btn-operations">&divide;</button>
        </div>
        <div class="calculator__body-line">
          <button class="btn-num">4</button>
          <button class="btn-num">5</button>
          <button class="btn-num">6</button>
          <button class="btn-operations">&minus;</button>
        </div>
        <div class="calculator__body-line">
          <button class="btn-num">1</button>
          <button class="btn-num">2</button>
          <button class="btn-num">3</button>
          <button class="btn-operations">&plus;</button>
        </div>
        <div class="calculator__body-line">
          <button class="btn-operations">+/-</button>
          <button class="btn-num">0</button>
          <button class="btn-operations">.</button>
          <button class="btn-operations btn-equal">&equals;</button>
        </div>
      </div>
    </div>

    <footer>
      Copyright &copy; <span class="year">2025</span> hairalei
      <a class="git" href="https://github.com/hairalei">
        <ion-icon class="git-logo" name="logo-github"></ion-icon>
      </a>
    </footer>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
